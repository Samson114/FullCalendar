<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css" >	
	<link rel="stylesheet" type="text/css" href="css/icon.css">	
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	
	<script type="text/javascript" src="datepicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.easyui.min.js"></script>
</head>
<body>
	<table >
		<tr>
			<td>title</td>
			<td><input type='text' name='title' id='form-title' size=10 /></td>
		</tr>
		
		<tr>
			<!-- <td>start</td><td><input type='text' name='start' id='form-start'   /></td> -->
		
			<td>start</td>
			<td><input type="text" id="form-start" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate" style="width:150px"/></td>	
		</tr>
		<tr>
			<!-- <td>end</td><td><input type='text' name='end' id='form-end'   /></td> -->
		
			<td>end</td>
			<td><input type="text" id="form-end"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate" style="width:150px"/></td></td>
		</tr>
		
		
		
	
	</table>
</center>
	
</body>

</html>
